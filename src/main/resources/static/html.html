<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Trend Analysis</title>
    <!-- Add any necessary CSS frameworks or libraries here -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Category Section -->
<div id="categories-section">
    <h2>Categories</h2>
    <!-- Canvas for getCategoriesByTrend -->
    <canvas id="categoriesByTrendChart"></canvas>
    <!-- Canvas for getCategoriesByProduct -->
    <canvas id="categoriesByProductChart"></canvas>
    <div id="categories-list"></div>
</div>

<!-- Designer Section -->
<div id="designers-section">
    <h2>Designers</h2>
    <div id="designers-list"></div>
</div>

<!-- Product Section -->
<div id="products-section">
    <h2>Products</h2>
    <div id="products-list"></div>
</div>

<!-- Trend Section -->
<div id="trends-section">
    <h2>Trends</h2>
    <!-- Canvas for getCategoryPopularityForSeason -->
    <canvas id="categoryPopularityForSeasonChart"></canvas>
    <!-- Canvas for getAllCategoryPopularities -->
    <canvas id="allCategoryPopularitiesChart"></canvas>
    <div id="trends-list"></div>
</div>

<script src="script.js"></script>
</body>
</html>
