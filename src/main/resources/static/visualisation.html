<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Distribution Chart</title>

    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Category Distribution Chart</h1>

<!-- Canvas element to display the bar chart -->
<canvas id="barChart" width="400" height="200"></canvas>

<!-- JavaScript to fetch data and create the chart -->
<script>
    // Fetch data from your Spring MVC backend for getCategoriesByProduct
    fetch('http://localhost:6363/api/categories/product/1') // Replace '1' with the actual productId
        .then(response => response.json())
        .then(data => {
            // Process and use the data here
            console.log(data); // You can log it to see the retrieved data

            // Create a bar chart for getCategoriesByProduct
            createBarChartForCategoriesByProduct(data);
        })
        .catch(error => {
            console.error('Error fetching data for getCategoriesByProduct:', error);
        });

    // Function to create a bar chart for getCategoriesByProduct
    function createBarChartForCategoriesByProduct(data) {
        const ctx = document.getElementById('barChart').getContext('2d');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: data.map(item => item.categoryName),
                datasets: [{
                    label: 'Product Count',
                    data: data.map(item => item.productCount),
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }
</script>

</body>
</html>
